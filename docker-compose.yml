version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        # Frontend will call the backend using this URL at build time.
        VITE_API_BASE_URL: http://backend:8000
    environment:
      - VITE_API_BASE_URL=http://backend:8000
    depends_on:
      - backend
    ports:
      - "5188:80"
    restart: unless-stopped

networks:
  default:
    name: datagem-network


name: DataGem Backend CI/CD

# 1. When does this run? Every time you push to the 'main' branch
on:
  push:
    branches:
      - main
    paths:
      - 'datagem_backend/**' # Only run if backend files changed

jobs:
  # --- CONTINUOUS INTEGRATION (TESTING) ---
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Match your Render environment
          cache: 'pip'

      - name: Install Dependencies
        working-directory: ./datagem_backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Optional: Add testing here later (e.g., pytest)
      # - name: Run Tests
      #   working-directory: ./datagem_backend
      #   run: pytest

  # --- CONTINUOUS DEPLOYMENT (RENDER) ---
  deploy:
    needs: build-and-test # Only deploy if the build-and-test job succeeds
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Render Deployment
        env:
          deploy_url: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          echo "Deploying to Render..."
          curl -X POST $deploy_url